<!DOCTYPE html>

<html>

  <head>
<title>DownIT</title>
    
      function redirectToInputValue() {

        const inputValue = document.getElementById("redirectInput").value;

        window.location.href = `https://play.google.com/store/apps/details?id=${inputValue}`;

      }

    </script>

  </head>

  <body>
<h4> get playstore download link by putting package name.

    <script> </h4>
    <form onsubmit="redirectToInputValue(); return false;">

      <input type="text" id="redirectInput" name="redirectInput" placeholder="Type here...">

      <button type="submit">Go</button>

    </form>

  </body>

</html>
